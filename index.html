    <script>
        // Check if the user has already entered the correct password
        const enteredPassword = sessionStorage.getItem("enteredPassword");

        if (!enteredPassword) {
            // If the password has not been entered, prompt the user for it
            const correctPassword = "jawsag"; // Change this to your desired password
            const userInput = prompt("Please enter the password to access the website:");
            
            if (userInput === correctPassword) {
                // If the password is correct, store a flag indicating it in session storage
                sessionStorage.setItem("enteredPassword", userInput);
            } else {
                // If the password is incorrect, redirect back to the index page
                alert("Incorrect password. You will be redirected to somewhere >:).");
                window.location.href = "WhereAmI.html";
